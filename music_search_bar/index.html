    <title>Music Search</title>

</head>
<body>
    
    <div class="container">
        
        <form action ="https://www.google.com/search" method ="GET" class ="search-bar"name='form'>

            </form>

               let myInput = document.querySelector('input[name="q"]');

            </script>
            
    </div>
